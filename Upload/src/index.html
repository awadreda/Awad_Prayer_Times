/* select Design */

/* Container for custom select styling */
.custom-select-container {
    position: relative;
    width: 250px;
    margin: 10px auto;
    
}

/* Base styling for select box */
.custom-select-container select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    appearance: none; /* Removes default arrow */
    background-color: white;
    color: #333;
    font-family: 'Arial', sans-serif;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* Add hover effect */
.custom-select-container select:hover {
    border-color: #66afe9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

/* Add focus state */
.custom-select-container select:focus {
    outline: none;
    border-color: #66afe9;
    box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
}

/* Custom arrow for select box */
.custom-select-container::after {
    content: '▼';
    font-size: 12px;
    color: #333;
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    pointer-events: none; /* Allows click-through */
}

/* Optional: Style the options when open */
.custom-select-container select option {
    padding: 10px;
}
